name: Deploy EAO plugin to Kinsta

on:
  push:
    branches:
      - dev      # auto to staging
      - main     # guarded to production
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-staging:
    if: github.ref_name == 'dev'
    name: Deploy to STAGING
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.KINSTa_SSH_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.KINSTa_PORT }} ${{ secrets.KINSTa_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure plugin dir exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KINSTa_HOST }}
          port: ${{ secrets.KINSTa_PORT }}
          username: ${{ secrets.KINSTa_USER }}
          key: ${{ secrets.KINSTa_SSH_KEY }}
          script: |
            mkdir -p "${{ secrets.KINSTa_PLUGIN_PATH }}"

      - name: Rsync plugin files
        run: |
          rsync -az --delete \
            --exclude-from=".github/deploy-exclude.txt" \
            -e "ssh -p ${{ secrets.KINSTa_PORT }}" \
            ./ "${{ secrets.KINSTa_USER }}@${{ secrets.KINSTa_HOST }}:${{ secrets.KINSTa_PLUGIN_PATH }}/"

      - name: Flush cache & (re)activate plugin
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KINSTa_HOST }}
          port: ${{ secrets.KINSTa_PORT }}
          username: ${{ secrets.KINSTa_USER }}
          key: ${{ secrets.KINSTa_SSH_KEY }}
          script: |
            WP_PATH="$(dirname "$(dirname "${{ secrets.KINSTa_PLUGIN_PATH }}")")"
            wp --path="$WP_PATH" plugin deactivate enhanced-admin-order-plugin || true
            wp --path="$WP_PATH" plugin activate   enhanced-admin-order-plugin || true
            wp --path="$WP_PATH" cache flush || true

  deploy-production:
    if: github.ref_name == 'main'
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.KINSTa_SSH_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.KINSTa_PORT }} ${{ secrets.KINSTa_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure plugin dir exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KINSTa_HOST }}
          port: ${{ secrets.KINSTa_PORT }}
          username: ${{ secrets.KINSTa_USER }}
          key: ${{ secrets.KINSTa_SSH_KEY }}
          script: |
            mkdir -p "${{ secrets.KINSTa_PLUGIN_PATH }}"

      - name: Rsync plugin files
        run: |
          rsync -az --delete \
            --exclude-from=".github/deploy-exclude.txt" \
            -e "ssh -p ${{ secrets.KINSTa_PORT }}" \
            ./ "${{ secrets.KINSTa_USER }}@${{ secrets.KINSTa_HOST }}:${{ secrets.KINSTa_PLUGIN_PATH }}/"

      - name: Flush cache & (re)activate plugin
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KINSTa_HOST }}
          port: ${{ secrets.KINSTa_PORT }}
          username: ${{ secrets.KINSTa_USER }}
          key: ${{ secrets.KINSTa_SSH_KEY }}
          script: |
            WP_PATH="$(dirname "$(dirname "${{ secrets.KINSTa_PLUGIN_PATH }}")")"
            wp --path="$WP_PATH" plugin deactivate enhanced-admin-order-plugin || true
            wp --path="$WP_PATH" plugin activate   enhanced-admin-order-plugin || true
            wp --path="$WP_PATH" cache flush || true
