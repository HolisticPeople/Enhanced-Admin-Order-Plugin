name: Deploy EAO plugin to Kinsta

on:
  push:
    branches: [ dev ]           # auto: STAGING
  workflow_dispatch:             # manual: PRODUCTION
    inputs:
      confirm:
        description: 'Type PROD to deploy to Production'
        required: true
        type: string
        default: ''

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-staging:
    if: github.ref_name == 'dev'
    name: Deploy to STAGING
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.KINSTA_SSH_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.KINSTA_PORT }} ${{ secrets.KINSTA_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure plugin dir exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KINSTA_HOST }}
          port: ${{ secrets.KINSTA_PORT }}
          username: ${{ secrets.KINSTA_USER }}
          key: ${{ secrets.KINSTA_SSH_KEY }}
          script: |
            mkdir -p "${{ secrets.KINSTA_PLUGIN_PATH }}"

      - name: Rsync plugin files
        run: |
          rsync -az --delete \
            --exclude-from=".github/deploy-exclude.txt" \
            ./ "${{ secrets.KINSTA_USER }}@${{ secrets.KINSTA_HOST }}:${{ secrets.KINSTA_PLUGIN_PATH }}"

      # Optional but handy: flush cache and (re)activate the plugin so changes are live
      - name: Post-deploy (wp-cli)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KINSTA_HOST }}
          port: ${{ secrets.KINSTA_PORT }}
          username: ${{ secrets.KINSTA_USER }}
          key: ${{ secrets.KINSTA_SSH_KEY }}
          script: |
            WP_PATH="$(dirname "$(dirname "${{ secrets.KINSTA_PLUGIN_PATH }}")")/public"
            wp --path="$WP_PATH" cache flush || true
            wp --path="$WP_PATH" plugin activate enhanced-admin-order-plugin || true

  deploy-production:
    # Manual only: click "Run workflow" and type PROD
    if: github.event_name == 'workflow_dispatch' && inputs.confirm == 'PROD'
    # (Optional) also force that the dispatch comes from the main branch:
    # && (github.ref_name == 'main' || github.head_ref == 'main')
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.KINSTAPROD_SSH_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.KINSTAPROD_PORT }} ${{ secrets.KINSTAPROD_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure plugin dir exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KINSTAPROD_HOST }}
          port: ${{ secrets.KINSTAPROD_PORT }}
          username: ${{ secrets.KINSTAPROD_USER }}
          key: ${{ secrets.KINSTAPROD_SSH_KEY }}
          script: |
            mkdir -p "${{ secrets.KINSTAPROD_PLUGIN_PATH }}"

      - name: Rsync plugin files
        run: |
          rsync -az --delete \
            --exclude-from=".github/deploy-exclude.txt" \
            ./ "${{ secrets.KINSTAPROD_USER }}@${{ secrets.KINSTAPROD_HOST }}:${{ secrets.KINSTAPROD_PLUGIN_PATH }}"

      - name: Post-deploy (wp-cli)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KINSTAPROD_HOST }}
          port: ${{ secrets.KINSTAPROD_PORT }}
          username: ${{ secrets.KINSTAPROD_USER }}
          key: ${{ secrets.KINSTAPROD_SSH_KEY }}
          script: |
            WP_PATH="$(dirname "$(dirname "${{ secrets.KINSTAPROD_PLUGIN_PATH }}")")/public"
            wp --path="$WP_PATH" cache flush || true
            wp --path="$WP_PATH" plugin activate enhanced-admin-order-plugin || true
